<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Todo app">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>

    <main class="main">
      <section class="task-add" aria-labelledby="task-add-title">
        <h1 id="task-add-title" class="task-add__title visually-hidden">Todo App</h1>
          <label class="task-add__label task__label" for="new-task">Add item</label>
          <div class="task-add__input-wrapper">
            <input class="task-add__input task__input" id="new-task" type="text" placeholder="">
            <button class="task-add__button button" type="submit">Add</button>
          </div>
      </section>

      <section class="tasks" aria-labelledby="tasks-title">
        <h2 id="tasks-title" class="tasks__title">Todo</h2>
        <ul class="tasks__list tasks__list--incomplete" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-item__checkbox task__checkbox" type="checkbox" aria-label="Mark task as completed">
            <label class="task-item__label task__label">Pay Bills</label>
            <input class="task-item__input task__input" type="text" aria-label="Edit task">
            <button class="task-item__button task-item__button--edit button">Edit</button>
            <button class="task-item__button task-item__button--delete button">
              <img class="task-item__delete-image" src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="task-item task-item--edit-mode">
            <input class="task-item__checkbox task__checkbox" type="checkbox" aria-label="Mark task as completed">
            <label class="task-item__label task__label">Go Shopping</label>
            <input class="task-item__input task__input" type="text" value="Go Shopping" aria-label="Edit task">
            <button class="task-item__button task-item__button--edit button">Save</button>
            <button class="task-item__button task-item__button--delete button">
              <img class="task-item__delete-image" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>

      <section class="tasks" aria-labelledby="completed-title">
        <h2 id="completed-title" class="tasks__title">Completed</h2>
        <ul class="tasks__list tasks__list--completed" id="completed-tasks">
          <li class="task-item">
            <input class="task-item__checkbox task__checkbox" type="checkbox" checked aria-label="Mark task as incomplete">
            <label class="task-item__label task-item__label--completed task__label">See the Doctor</label>
            <input class="task-item__input task__input" type="text" aria-label="Edit task">
            <button class="task-item__button task-item__button--edit button">Edit</button>
            <button class="task-item__button task-item__button--delete button">
              <img class="task-item__delete-image" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
