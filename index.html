<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </div>
    <div class="main">
      <p id="add-element">
        <label class="task-label add-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="task-input task" id="new-task" type="text">
          <button class="button add-button">Add</button>
        </div>
      </p>
      <h3 class="tasks-title">Todo</h3>
      <ul class="list-items incomplete-tasks" id="incomplete-tasks">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class="task task-input" type="text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button-image" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input class="task task-input" type="text" value="Go Shopping">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="delete-button-image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tasks-title">Completed</h3>
      <ul class="list-items completed-tasks" id="completed-tasks">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task task-label completed-label">See the Doctor</label>
          <input class="task task-input" type="text">
          <button class="button edit-button"">Edit</button>
          <button class="button delete-button">
            <img class="delete-button-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
